<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/loading-screen.css">
    <script src="https://kit.fontawesome.com/be9b3e923d.js" crossorigin="anonymous"></script>
    <title>Loading screen</title>
</head>
<body>
    <div class="container">
        <div class="textContainer"><h1 id="loadingText">Loading</h1></div>
        <h1 id="loadingSpinner1"><i class="fas fa-circle-notch"></i></h1>
        <div id="loadingSpinner2"></div>
        <div id="loadingSpinner3"></div>
        <div id="dotsContainer">
            <div class="dot" id="dot1"></div>
            <div class="dot" id="dot2"></div>
            <div class="dot" id="dot3"></div>
        </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/velocity.min.js"></script>
    <script type="text/javascript" src="js/velocity.ui.min.js"></script>
    <script type="text/javascript" src="js/loading-screen.js"></script>
</body>
</html>
